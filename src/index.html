<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Daily Journal</h1>
    <link rel="stylesheet" href="styles/journal.css">
    <form action="">
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
    </form>
    <fieldset>
        <label for="conceptsCovered">Concepts Covered</label>
        <input type="conceptsCovered" name="conceptsCovered" id="conceptsCovered">
    </fieldset>
    <fieldset>
        <label for="journalEntry">Journal Entry</label>
        <input type="journalEntry" name="journalEntry" id="journalEntry">
    </fieldset>
    <fieldset>
        <label for="mood">Mood for the Day</label>
        <select name="mood" id="mood">
            <option value="sad">Sad :( </option>
            <option value="okay">Okay :|</option>
            <option value="happy">Happy :)</option>
        </select>
    </fieldset>
    <button id="recordEntry"> Record Journal Entry</button>

    <article class="entryLog">
    </article>
    <script type="module" src="scripts/data.js"></script>
    <script type="module" src="scripts/entriesDOM.js"></script>
    <script type="module" src="scripts/entryComponent.js"></script>
    <script type="module" src="scripts/journal.js"></script>
    
</body>

</html>
